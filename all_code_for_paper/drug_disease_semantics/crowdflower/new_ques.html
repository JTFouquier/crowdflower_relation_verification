<h2>Read this sentence:</h2>

<div class="formatted_sentence">
  {{formatted_sentence}}
</div>

<!-- general relationship -->

<cml:radios name="sentence_claim" validates="required"
  label="Does this sentence make a claim about the relationship between {{form_object}} and {{form_subject}}?">

  <cml:radio value="definite_relation"
    label="Yes, the sentence specifically describes how these concepts are related."/>

  <cml:radio value="uncertain_relation"
    label="Yes, the sentence presents a specific idea about how the concepts &lt;strong&gt;might&lt;/strong&gt; be related."/>

  <cml:radio value="inferred_relation"
    label="A specific claim is not made, but I think that a relationship is &lt;strong&gt;implied&lt;/strong&gt; by the sentence."/>

  <cml:radio value="no_relation"
    label="The sentence specifically states that these concepts are &lt;strong&gt;not&lt;/strong&gt; related, or that &lt;strong&gt;no evidence&lt;/strong&gt; was found to support the relationship."/>

  <cml:radio value="is_cooccurrence"
    label="No, although these two concepts show up in the same sentence, nothing about the sentence suggests that they are related."/>

</cml:radios>

<!-- deep semantic relationship -->

<cml:radios only-if="sentence_claim:[definite_relation]||sentence_claim:[uncertain_relation]||sentence_claim:[inferred_relation]" validates="required"
  label="{{form_object}} and {{form_subject}} are related because:">

  <cml:radio value="worsens_or_causes"
    label="{{form_object}} worsens or can sometimes cause {{form_subject}} (in people, animals, or cells)"/>

  <cml:radio value="improves_or_treats"
    label="{{form_object}} improves or can be used as part of a treatment for {{form_subject}} (in people, animals, or cells)"/>

  <cml:radio value="other"
    label="None of the above."/>

</cml:radios>

<cml:textarea name="comments_box" label="Comments? Concerns? Let us know! (optional)"/>
